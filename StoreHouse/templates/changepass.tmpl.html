<div data-bind="with: ChangePasswordManager">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-edit"></i>
                    Изменение пароля
                </div>
                <div class="panel-body">
                    <div class="row bottom-buffer">
                        <div class="col-xs-5">
                            <span class="label-form-control pull-right">Старый пароль</span>
                        </div>
                        <div class="col-xs-6">
                            <div class="control-group" data-bind="css: {'has-error': oldPass.hasError()}">
                                <div class="controls">
                                    <input type="password" data-bind="value: oldPass, valueUpdate : 'afterkeydown'" placeholder="Введите старый пароль" class="form-control center-block text-input" />
                                    <label class="control-label" data-bind="visible: oldPass.hasError, text: oldPass.validationMessage">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row bottom-buffer">
                        <div class="col-xs-5">
                            <span class="label-form-control pull-right">Новый пароль</span>
                        </div>
                        <div class="col-xs-6">
                            <div class="control-group" data-bind="css: {'has-error': newPass.hasError()}">
                                <div class="controls">
                                    <input type="password" data-bind="value: newPass, valueUpdate : 'afterkeydown'" placeholder="Введите новый пароль" class="form-control center-block text-input" />
                                    <label class="control-label" data-bind="visible: newPass.hasError, text: newPass.validationMessage">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row bottom-buffer">
                        <div class="col-xs-5">
                            <span class="label-form-control pull-right">Повторите пароль</span>
                        </div>
                        <div class="col-xs-6">
                            <div class="control-group" data-bind="css: {'has-error': repeatPass.hasError()}">
                                <div class="controls">
                                    <input type="password" data-bind="value: repeatPass, valueUpdate : 'afterkeydown'" placeholder="Повторите новый пароль" class="form-control center-block text-input" />
                                    <label class="control-label" data-bind="visible: repeatPass.hasError, text: repeatPass.validationMessage">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row bottom-buffer">
                        <div class="col-xs-11">
                            <button class="btn btn-primary pull-right" data-bind="click: submit">Изменить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
