<div class="row bottom-buffer">
    <div class="col-xs-8 radio-group">
        <span><b>Фильтр: </b></span><i class="fa clicable" data-bind="css: {'fa-dot-circle-o': All, 'fa-circle-o': !All()}, click: changeFilter.bind($data,0)"></i><span>Все</span><i class="fa clicable" data-bind="css: {'fa-dot-circle-o': OnlyNew, 'fa-circle-o': !OnlyNew()}, click: changeFilter.bind($data,1)"></i><span>Новые</span><i class="fa clicable" data-bind="css: {'fa-dot-circle-o': OnlyReaded, 'fa-circle-o': !OnlyReaded()}, click: changeFilter.bind($data,2)"></i><span>Прочитанные</span>
    </div>
    <div class="col-xs-4">
        <button class="btn btn-primary pull-right" data-bind="click: setReadAll"><span class="pull-left text-left-icon">Все прочитаны</span><i class="fa fa-check-square-o"></i></button>
    </div>
</div>
<table class="table table-striped table-bordered table-hover dataTable tvalign-middle">
    <thead>
        <tr>
            <th class="clicable" data-bind="css: {'sorting': sortField() != 'action',
                                                    'sorting_asc': sortField()=='action' && sortASC()==true,
                                                    'sorting_desc': sortField()=='action' && sortASC()==false},
                                                    click: onChangeSortable.bind($data, 'action')">
                <span>Действие</span>
            </th>
            <th class="clicable" data-bind="css: {'sorting': sortField() != 'count',
                                                    'sorting_asc': sortField()=='count' && sortASC()==true,
                                                    'sorting_desc': sortField()=='count' && sortASC()==false},
                                                    click: onChangeSortable.bind($data, 'count')">
                <span>Количество</span>
            </th>
            <th>
                <span>Инструмент</span>
            </th>
            <th>
                <span>Выполнил</span>
            </th>
            <th class="clicable" data-bind="css: {'sorting': sortField() != 'creationdate',
                                                    'sorting_asc': sortField()=='creationdate' && sortASC()==true,
                                                    'sorting_desc': sortField()=='creationdate' && sortASC()==false},
                                                    click: onChangeSortable.bind($data, 'creationdate')">
                <span>Дата</span>
            </th>
        </tr>
    </thead>
    <!-- ko if: rootApiItems().length > 0 -->
    <tbody data-bind="foreach: rootApiItems">
        <tr>
            <td>
                <!-- ko if: !readed -->
                <button class="btn-primary input-sm" data-bind="click: $parent.setRead"><i class="fa fa-check" style="margin:0;"></i></button>
                <!-- /ko -->
                <!-- ko if: readed -->
                <i class="fa fa-check-square-o disabled"></i>
                <!-- /ko -->
                <span data-bind="text: action" style="margin-left: 10px;"></span>
            </td>
            <td class="text-center"><span data-bind="text: count"></span></td>
            <td><span data-bind="text: tool.name()"></span></td>
            <td><span data-bind="text: worker.shortFullName(), attr: {title: worker.fullName()}"></span></td>
            <td class="text-center"><span data-bind="text: localTime"></span></td>
        </tr>
    </tbody>
    <!-- /ko -->
    <!-- ko if: rootApiItems().length == 0 -->
    <tbody>
        <tr>
            <td colspan="5" align="center">
                <span>Список аудита пуст</span>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
</table>
