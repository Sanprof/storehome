<table class="table table-striped table-bordered table-hover dataTable tvalign-middle">
    <thead>
        <tr>
            <th class="clicable" data-bind="css: {'sorting': sortField() != 'name',
                                                    'sorting_asc': sortField()=='name' && sortASC()==true,
                                                    'sorting_desc': sortField()=='name' && sortASC()==false},
                                                    click: onChangeSortable.bind($data, 'name')">
                <span>Название</span>
            </th>
            <th class="clicable" data-bind="css: {'sorting': sortField() != 'count',
                                                    'sorting_asc': sortField()=='count' && sortASC()==true,
                                                    'sorting_desc': sortField()=='count' && sortASC()==false},
                                                    click: onChangeSortable.bind($data, 'count')">
                <span>Количество</span>
            </th>
            <th class="clicable" data-bind="css: {'sorting': sortField() != 'time',
                                                    'sorting_asc': sortField()=='time' && sortASC()==true,
                                                    'sorting_desc': sortField()=='time' && sortASC()==false},
                                                    click: onChangeSortable.bind($data, 'time')">
                <span>Дата</span>
            </th>
            <th>
                <span>Работник</span>
            </th>
        </tr>
    </thead>
    <!-- ko if: rootApiItems().length > 0 -->
    <tbody data-bind="foreach: rootApiItems">
        <tr>
            <td>
                <i class="fa text-right-icon" data-bind="css: {'fa-arrow-circle-down text-danger': !isinc(), 'fa-arrow-circle-up text-success': isinc}"></i>
                <span data-bind="html: name, attr: {title: name}"></span>
            </td>
            <td class="text-center">
                <b><span data-bind="text: count, attr: {title: count}"></span></b>
            </td>
            <td class="text-center">
                <span data-bind="text: localTime, attr:{title: localTime}"></span>
            </td>
            <td>
                <span data-bind="text: worker().shortFullName(), attr:{title: worker().fullName()}"></span>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
    <!-- ko if: rootApiItems().length == 0 -->
    <tbody>
        <tr>
            <td colspan="5" align="center">
                <span>Не найдено ни одного материала в истории</span>
            </td>
        </tr>
    </tbody>
    <!-- /ko -->
</table>
