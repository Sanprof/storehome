<!-- ko with: StartPageManager -->
<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-bars fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge"><span data-bind="text: allTools"></span></div>
                        <div>Всего инструментов</div>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" data-bind="click: $root.onMenuItemClick.bind($data, 'ToolsManager')">
                <div class="panel-footer">
                    <span class="pull-left">Подробнее</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-server fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge"><span data-bind="text: toolsInUse"></span></div>
                        <div>Выдано</div>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" data-bind="click: $root.onMenuItemClick.bind($data, 'ToolsManager')">
                <div class="panel-footer">
                    <span class="pull-left">Подробнее</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge"><span data-bind="text: freeTools"></span></div>
                        <div>Доступно</div>
                    </div>
                </div>
            </div>
            <a href="javascript:void(0)" data-bind="click: $root.onMenuItemClick.bind($data, 'ToolsManager')">
                <div class="panel-footer">
                    <span class="pull-left">Подробнее</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
<div data-bind="template: {name: 'pagableTableWrapper', data: {model: $data, tableTmpl: 'issuedIncTable', headline: ko.unwrap('Расход/Приход (ТОП 100)'), canChangePZ: true, canSearch: true}}"></div>
