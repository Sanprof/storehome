<!-- ko with: StartPageManager -->
<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-bars fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge"><span data-bind="text: allTools"></span></div>
                        <div>Всего инструментов</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="panel panel-yellow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-server fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge"><span data-bind="text: toolsInUse"></span></div>
                        <div>Выдано</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="panel panel-green">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-tasks fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge"><span data-bind="text: freeTools"></span></div>
                        <div>Доступно</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div data-bind="template: {name: 'pagableTableWrapper', data: {model: $data, tableTmpl: 'issuedIncTable', headline: ko.unwrap('История выдачи/приема (ТОП 100)'), canChangePZ: false, canSearch: true}}"></div>
