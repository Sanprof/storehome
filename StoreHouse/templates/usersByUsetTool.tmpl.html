<table class="table table-striped table-bordered table-hover dataTable tvalign-middle">
    <thead>
        <tr>
            <th>
                Работник
            </th>
            <th>
                Выдано
            </th>
            <th>
                Принять
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $data">
        <tr>
            <td>
                <span data-bind="text: worker.fullName()"></span>
            </td>
            <td class="text-center" width="60">
                <span class="text-primary tool-count" data-bind="text: count"></span>
            </td>
            <td class="text-center text-success" width="116">
                <div class="input-group" style="width: 100px;">
                    <input type="text" class="form-control text-center input-sm" data-bind="unumeric: valueToIncoming, valueUpdate: 'afterkeydown', value: valueToIncoming" />
                    <span class="input-group-addon" data-bind="css: {'disabled': !canApply(), 'clicable': canApply()}, click: canApply() ? $parents[3].onIncomingClick : null"><i class="fa fa-sign-in text-success"></i></span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
