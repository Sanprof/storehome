<table class="table table-striped table-bordered table-hover dataTable tvalign-middle">
    <thead>
        <tr>
            <th>
                Работник
            </th>
            <th>
                Количество
            </th>
            <th>
                Принять
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $data">
        <tr>
            <td>
                <span data-bind="text: worker.fullName()"></span>
            </td>
            <td class="text-center" width="60">
                <span data-bind="text: count"></span>
            </td>
            <td class="text-center" width="60">
                <i class="fa fa-plus-square-o text-success clicable" data-bind="click: $parents[3].onIncommingToolFromInfo"></i>
            </td>
        </tr>
    </tbody>
</table>
